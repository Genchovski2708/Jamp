<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<div class="container mt-5">

            </tr>
            </thead>
            <tbody>
            <tr>
                <th>1</th>
                <td class="text-center top down first"><input type="number" class="form-control" placeholder="" /></td>
                <td class="text-center top s"><input type="number" class="form-control" placeholder="" /></td>
                <td class="text-center top up"><input type="number" class="form-control" placeholder="" /></td>
                <td class="text-center top n"><input type="number" class="form-control" placeholder="" /></td>

            <tbody>

            </tr>
            <tr>
                <th>Results</th>

                <td class="text-center bottom-results res"></td>
                <td class="text-center bottom-results res"></td>
                <td class="text-center bottom-results res"></td>
                <td class="text-center bottom-results res"></td>

    </div>
    <button class="calculate-final-score btn btn-secondary">Calculate Final Score</button>
    <h1 class="display-1 final-score"></h1>

</div>
<script src="calculate-top.js"></script>
<script src="calculate-mid-results.js"></script>

<script src="calculate-final-score.js"></script>
<script src="calculate-auto.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
